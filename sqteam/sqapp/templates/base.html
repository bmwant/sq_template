<!DOCTYPE html>
<html>

    <head>

        {% load staticfiles %}

        <script src={% static "js/jquery.js" %}></script>
        <script src={% static "js/uikit.min.js" %}></script>
        <link rel="icon"
              type="image/icon"
              href="/static/favicon.ico">

        {% block styles %}

        {% endblock %}

        {% block scripts %}

        {% endblock %}

    </head>

<body>
{% block whole_body %}

{% endblock %}

</html>
